name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
  runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: make install

  format-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: format-check
        run: make format-check

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: lint
        run: make lint
