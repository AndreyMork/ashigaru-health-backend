name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: make build
      - uses: actions/upload-artifact@v2
        with:
          name: target
          path: target
          retention-days: 1

  format-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: target
          path: target
      - run: ls -a
      - run: ls -a target
      - name: format-check
        run: make format-check
      - run: ls -a
      - run: ls -a target

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: target
          path: target
      - name: lint
        run: make lint
